<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00436A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003557;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Building Symbol -->
  <g transform="translate(100, 100)">
    <!-- Main Buildings -->
    <rect x="-35" y="-40" width="30" height="60" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="-5" y="-50" width="35" height="70" fill="#ffffff" opacity="0.95" rx="2"/>
    
    <!-- Windows -->
    <rect x="-30" y="-35" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="-30" y="-20" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="-30" y="-5" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    
    <rect x="-15" y="-35" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="-15" y="-20" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="-15" y="-5" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    
    <rect x="5" y="-45" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="5" y="-30" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="5" y="-15" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="5" y="0" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    
    <rect x="17" y="-45" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="17" y="-30" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="17" y="-15" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    <rect x="17" y="0" width="8" height="10" fill="#00436A" opacity="0.6" rx="1"/>
    
    <!-- Accent Line -->
    <rect x="-35" y="25" width="70" height="3" fill="#C6A862" opacity="0.8"/>
    
    <!-- Letter E -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#C6A862" text-anchor="middle" dominant-baseline="middle">E</text>
  </g>
</svg>
